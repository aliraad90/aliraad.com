# Amplify redirects configuration
# This file helps with SPA routing

# Redirect all non-file requests to index.html for React Router
</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+)$/> /index.html 200

# Handle common SPA routes
/contact /index.html 200
/services /index.html 200
/portfolio /index.html 200
/certifications /index.html 200
/pricing /index.html 200
/login /index.html 200
