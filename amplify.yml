version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
        - cd ../server
        - npm ci
    build:
      commands:
        - cd client
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - client/.npm/**/*
      - server/node_modules/**/*